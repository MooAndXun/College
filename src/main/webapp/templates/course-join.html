<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="base/fragment::head('加入课程')"></head>

<body>
<header th:replace="base/fragment::header(${session.userType}, 1)"></header>

<div class="wrapper">
  <div class="container">

    <div class="page-content-left">
      <div class="nav-left" th:replace="base/fragment::nav-left(${session.userType}, 1, 1)"></div>
      <a class="ui primary button" th:href="@{/user/edit}">修改机构信息</a>
    </div>

    <div class="page-content">
      <div class="segment">
        <div class="segment-title">
          <div class="title-rect"></div>
          <h2 class="title">添加学员</h2>
        </div>
        <form class="ui form info-form" action="#" th:action="@{/course/join}" method="post">
          <div class="ui inline field radio-field">
            <label class="info-label">学员类型</label>
            <div class="ui radio checkbox">
              <input type="radio" name="type" value="member" checked="checked" onchange="bindMemberTypeCheckbox(this.value)">
              <label>会员</label>
            </div>
            <div class="ui radio checkbox">
              <input type="radio" name="type" value="non-member" onchange="bindMemberTypeCheckbox(this.value)">
              <label>非会员</label>
            </div>
          </div>
          <div class="ui inline field member-input">
            <label class="info-label">会员编号</label>
            <input type="text" placeholder="会员编号" name="id">
          </div>
          <div class="ui inline field non-member-input invisible">
            <label class="info-label">非会员名</label>
            <input type="text" placeholder="非会员姓名" name="name">
          </div>
          <div class="ui inline field">
            <label class="info-label">课程列表</label>
            <select id="type" name="courseId" class="ui dropdown">
              <option value="0" th:each="course:${courseList}" th:text="${course.name}" th:value="${course.id}">演员的自我修养</option>
            </select>
          </div>
          <div class="ui inline field">
            <label></label>
            <button class="ui button primary" type="submit">购买</button>
            <a class="ui button" onclick="history.go(-1)">取消</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer th:replace="base/fragment::footer"></footer>

<th:block th:replace="base/fragment::modal"/>

<th:block th:replace="base/fragment::script"/>

</body>

</html>
