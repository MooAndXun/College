<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="base/fragment::head('布局')"></head>

<body>
<header th:replace="base/fragment::header(0)"></header>

<div class="wrapper">
  <div class="container">

    <div class="page-content-left">
      <div class="nav-left" th:replace="base/fragment::nav-left"></div>
    </div>

    <div class="page-content">
      <div class="segment">
        <div class="segment-title">
          <div class="title-rect"></div>
          <h2 class="title">新增课程</h2>
        </div>
        <form class="ui form info-form" action="#" th:action="@{/course/add}" method="post">
          <div class="ui inline field">
            <label class="info-label">课程名</label>
            <input type="text" placeholder="课程名">
          </div>
          <div class="ui inline field">
            <label>课程图片</label>
            <img class="ui small image aligned top image-input" src="../build/img/course1.png">
          </div>
          <div class="ui inline field">
            <label class="info-label">价格(¥)</label>
            <input type="text" placeholder="价格">
          </div>
          <div class="ui inline field">
            <label>开始时间</label>
            <input type="date" name="dateExpire" placeholder="dd/mm/yyyy">
          </div>
          <div class="ui inline field">
            <label>结束时间</label>
            <input type="date" name="dateExpire" placeholder="dd/mm/yyyy">
          </div>
          <div class="ui inline field">
            <label class="info-label">课程教师</label>
            <input type="text" placeholder="课程教师">
          </div>
          <div class="ui inline field">
            <label>课程简介</label>
            <textarea placeholder="简介"></textarea>
          </div>
          <div class="ui inline field">
            <label></label>
            <button class="ui button primary">确认</button>
            <button class="ui button">取消</button>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>

<footer th:replace="base/fragment::footer"></footer>

<th:block th:replace="base/fragment::script"/>

</body>

</html>
