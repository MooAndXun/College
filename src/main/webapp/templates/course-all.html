<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="base/fragment::head('全部课程')"></head>

<body>
  <header th:replace="base/fragment::header(0)"></header>

  <div class="wrapper">
    <div class="container">

      <div class="page-content-left">
        <div class="nav-left" th:replace="base/fragment::nav-left"></div>
      </div>

      <div class="page-content">
        <div class="segment">
          <div class="segment-title">
            <div class="title-rect"></div>
            <h2 class="title">课程列表</h2>
          </div>
          <div class="ui action input search-input">
            <input type="text" placeholder="Search...">
            <button class="ui icon button primary">
              <i class="search icon"></i>
            </button>
          </div>

          <div class="card-group course-card-group">

            <a class="ui card course-card" href="#" th:each="course:${courseList}" th:href="@{/course/detail(id=${course.id})}">
              <div class="image">
                <img src="../build/img/course3.png" th:src="@{/build/img/course3.png}">
              </div>
              <div class="content">
                <p class="header" th:text="${course.name}">演员的自我修养</p>
                <div class="meta">
                  <span class="date">开始于 <th:block th:text="${course.startTime}">2013-10-10</th:block></span>
                </div>
                <div class="meta" th:text="${course.teacher}">尹天仇</div>
                <div class="price">¥<th:block th:text="${course.price}">360</th:block></div>
              </div>
            </a>

          </div>
        </div>
      </div>
    </div>
  </div>

  <footer th:replace="base/fragment::footer"></footer>

  <th:block th:replace="base/fragment::script"/>

</body>

</html>
