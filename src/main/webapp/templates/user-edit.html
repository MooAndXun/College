<html lang="zh-CN"
xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">


<head th:replace="base/fragment::head('编辑个人信息')"></head>

<body>
<header th:replace="base/fragment::header(${session.userType}, 1)"></header>

<div class="wrapper">
  <div class="container">

    <div class="page-content-left">
      <div class="nav-left" th:replace="base/fragment::nav-left(${session.userType},1,-1)"></div>
    </div>

    <div class="page-content">
      <div class="segment">
        <div class="segment-title">
          <div class="title-rect"></div>
          <h2 class="title">编辑个人信息</h2>
        </div>
        <form class="ui form info-form" action="#" th:action="@{/user/edit/student}" method="post">
          <div class="ui inline field disabled">
            <label class="info-label">用户ID</label>
            <input class='disabled' name="id" type="text" placeholder="S0000001" th:value="${student.id}">
          </div>
          <div class="ui inline field">
            <label>用户头像</label>
            <img class="ui small image aligned top image-input" src="../build/img/course1.png">
          </div>
          <div class="ui inline field">
            <label class="info-label">姓名</label>
            <input type="text" placeholder="姓名" name="name" th:value="${student.name}">
          </div>
          <div class="ui inline field">
            <label class="info-label">银行账户</label>
            <input type="text" placeholder="银行账户" name="account" th:value="${student.account}">
          </div>
          <div class="ui inline field">
            <label></label>
            <button class="ui button primary" type="submit">确认</button>
            <a class="ui button" onclick="history.go(-1)">取消</a>
          </div>
        </form>
      </div>

      <div class="segment">
        <div class="segment-title">
          <div class="title-rect"></div>
          <h2 class="title">修改密码</h2>
        </div>
        <form class="ui form info-form" action="#" th:action="@{/user/password}" method="post">
          <div class="ui inline field">
            <label class="info-label">原密码</label>
            <input type="password" placeholder="原密码" name="oldPassword">
          </div>
          <div class="ui inline field">
            <label class="info-label">新密码</label>
            <input type="password" placeholder="新密码" name="newPassword">
          </div>
          <div class="ui inline field">
            <label class="info-label">确认密码</label>
            <input type="password" placeholder="确认新密码">
          </div>
          <div class="ui inline field">
            <label></label>
            <button class="ui button primary">确认</button>
            <button class="ui button">取消</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<footer th:replace="base/fragment::footer"></footer>

<th:block th:replace="base/fragment::script"/>

</body>

</html>
